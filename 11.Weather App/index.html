<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found hidden" role="status" aria-live="polite">
            <h1>Sorry, we couldn’t find that location.</h1>
            <img src="assets/404.png" alt="Location not found illustration">
        </div>

        <div class="weather-body hidden">
            <img src="assets/cloud.png" alt="Weather condition" class="weather-img">

            <div class="weather-box" aria-live="polite">
                <p class="temperature">0 <sup>°C</sup></p>
                <p class="description">Light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 km/h</span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js" type="module"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
